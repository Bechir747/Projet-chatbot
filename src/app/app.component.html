<div class="card">
  <router-outlet></router-outlet>
  <div class="menu">
      <button class="menu-button" (click)="navigateTo('home')"><i class="fa fa-home"></i>Home</button>
      <button class="menu-button" (click)="navigateTo('messages')"><i class="fa fa-comment" aria-hidden="true"></i>Messages</button>
      <button class="menu-button" (click)="navigateTo('help')"><i class="fa fa-question-circle" aria-hidden="true"></i>Help</button>
  </div>
</div>
<!-- Chatbot button -->
<button class="chatbot-button" (click)="toggleChatbot()">
  <i class="fa fa-comment"></i>
</button>

<!-- Chatbot container -->
<div class="chatbot-container" *ngIf="showChatbot">
    <div class="chatbot-header">
        <h3>Chatbot</h3>
    </div>
    <div class="chatbot-messages">
        <div *ngFor="let message of messages" class="message" [ngClass]="{'sent': message.type === 'sent', 'received': message.type === 'received'}">
            {{ message.text }}
        </div>
    </div>
    <div class="chatbot-input">
        <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
            <input type="text" formControlName="message" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
</div>
